<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>To-Do-List</title>
</head>

<body>

    <div class="wrapper">

        <section id="sidebar">

            <div class="top-half">
                <h1>//ToDoList</h1>
                <ul class="tabs">
                    <li id="home" class="project"><img src=<%=require("./icons/216240_home_icon.svg")%> />
                        <h3>Home</h3>
                        </li">
                    <li id="today" class="project"><img src=<%=require("./icons/9035583_today_outline_icon.svg")%> />
                        <h3>Today</h3>
                    </li>
                    <li id="week" class="project"><img src=<%=require("./icons/9112850_calendar_week_solid_icon.svg")%>
                        />
                        <h3>Week</h3>
                    </li>
                </ul>
            </div>

            <div id="bottom-half" class="bottom-half">
                <div class="background-filter">
                    <div class="projects">
                        <h1>//PROJECTS//</h1>
                        <ul class="custom-projects">
                        </ul>
                    </div>
                    <form id="project-form" method="get" action="#">
                        <input onkeydown="return /[a-z]/i.test(event.key)" class="project-title" placeholder="Title" maxlength="15">
                        <div>
                            <button type="submit" class="save-project-btn">Save</button>
                            <button class="cancel-project-btn">Cancel</button>
                        </div>
                    </form>
                    <p class="add-project-btn">+</p>
                    <button class="switch-background-btn">switch background</button>
                </div>
            </div>

        </section>

        <section id="main">
            <header></header>
            <section id="content">
            </section>
        </section>

        <dialog class="dialog" id="dialog">
            <form id="form" method="dialog" action="#">

                <div class="left-side">
                    <div class="input-field">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" class="title" maxlength="15" placeholder="Title"
                            required>
                    </div>
                    <div class="input-field">
                        <label for="details">Details</label>
                        <textarea type="text" id="details" name="details" class="details" maxlength="120"
                            placeholder="Details"></textarea>
                    </div>
                </div>

                <div class="right-side">
                    <div class="input-field">
                        <label for="radio-buttons" class="priority-label">Priority</label>
                        <div class="radio-buttons" name="radio-buttons">
                            <label><input type="radio" id="low" name="priority" value="low"
                                    checked><span></span></label>
                            <label><input type="radio" id="medium" name="priority" value="medium"><span></span></label>
                            <label><input type="radio" id="high" name="priority" value="high"><span></span></label>
                        </div>
                    </div>

                    <div class="input-field">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" class="date" required>
                    </div>
                    <div class="submit-close-container">
                        <button type="save" class="save-btn">SAVE</button>
                        <button type="button" class="exit-btn">EXIT</button>
                    </div>
                </div>

            </form>
        </dialog>

        <dialog class="edit-dialog" id="edit-dialog">
            <form id="edit-form" method="dialog" action="#">

                <div class="left-side">
                    <div class="input-field">
                        <label for="edit-title">Title</label>
                        <input type="text" id="edit-title" name="edit-title" class="title" maxlength="15"
                            placeholder="Title" required>
                    </div>
                    <div class="input-field">
                        <label for="edit-details">Details</label>
                        <textarea type="text" id="edit-details" name="edit-details" class="details" maxlength="120"
                            placeholder="Details"></textarea>
                    </div>
                </div>

                <div class="right-side">
                    <div class="input-field">
                        <label for="edit-radio-buttons" class="priority-label">Priority</label>
                        <div class="radio-buttons" name="edit-radio-buttons">
                            <label><input type="radio" id="edit-low" name="edit-priority" value="low"
                                    checked><span></span></label>
                            <label><input type="radio" id="edit-medium" name="edit-priority"
                                    value="medium"><span></span></label>
                            <label><input type="radio" id="edit-high" name="edit-priority"
                                    value="high"><span></span></label>
                        </div>
                    </div>

                    <div class="input-field">
                        <label for="edit-date">Date</label>
                        <input type="date" id="edit-date" name="edit-date" class="date" required>
                    </div>
                    <div class="submit-close-container">
                        <button type="save" class="save-btn">SAVE</button>
                        <button type="button" class="exit-btn" id="edit-exit-btn">EXIT</button>
                    </div>
                </div>

            </form>
        </dialog>
    </div>

</body>

</html>
